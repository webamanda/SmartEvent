<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">        
            <ion-back-button></ion-back-button>      
        </ion-buttons>
      <ion-title>
        Adicionar evento
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list lines="full">
      <ion-item *ngIf="todo">
        <ion-input required type="text" placeholder="Titulo" [(ngModel)]="todo.titulo"></ion-input>
      </ion-item>
      <ion-item *ngIf="todo">
        <ion-input required type="text" placeholder="Descricao" [(ngModel)]="todo.descricao"></ion-input>
      </ion-item>
      <ion-item *ngIf="todo">
        <ion-input required type="text" placeholder="url" [(ngModel)]="todo.url"></ion-input>
      </ion-item>
      <ion-item *ngIf="todo">
          <ion-input required type="text" placeholder="data" [(ngModel)]="todo.data"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveTodo()">Salvar</ion-button>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
        <ion-fab-button color="danger" (click)="onRemoveTodo(todoId)" routerLink="/eventos" routerDirection="forward">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-content>
