<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">        
          <ion-back-button (click)="voltarHome()"></ion-back-button>      
      </ion-buttons>
      <ion-title>
        Meus eventos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
    <ion-list>

      <ion-item-sliding *ngFor="let todo of todos">
        <ion-item lines="inset" button [routerLink]="['/details', todo.id]">
          <ion-label>
            {{ todo.titulo }}
          </ion-label>
          <ion-note slot="end" color="primary">{{ todo.data }}</ion-note>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option  color="secondary">
            Delete
            <ion-icon name="Trash" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/details" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
   </ion-content>
